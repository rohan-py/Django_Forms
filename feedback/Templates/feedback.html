<html>
<head>
    <title>Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<style>
    h2{color: darkslategrey; font-family: cursive; text-shadow: black 2px 2px 2px; text-align: center; font-size: 50px; }
    label{font-size: 20px; color: black; font-family: "Lucida Handwriting";}
    body{background-color: lightsteelblue}
</style>

<body>
<div class="container">
    <div class="row", style="background-color: salmon">
        <div class="offset-md-3 col-md-6">
            <h2>Enter Feedback</h2><hr color="black">
            <form method="POST">
            {% csrf_token %}
            {{ fform }}<br>
            <center>
                <input type="submit" value="Submit" class="btn btn-success">
                <input type="reset" value="Clear" class="btn btn-danger">
            </center>
            </form>
        </div>
    </div>
<br>
<br>

    <div class="row">
        <div class="col">
            {% if feedbacks %}
                <h3>Feedbacks</h3><hr color="red"><br>
                {% for i in feedbacks %}
                    {% if i.rating >= 5 %}
                <label>Name:</label> {{ i.name|capfirst }}<br>
                <label>Rating:</label> {{ i.rating }}<br>
                <label>Date:</label> {{ i.date }}<br>
                <label>Feedback:</label> {{ i.feedback }}<br><hr color="green">
                    {% endif %}
                {% endfor %}
                {% else %}
                <h2>No Feedbacks</h2>

            {% endif %}

        </div>
    </div>
</div>


</body>
</html>
